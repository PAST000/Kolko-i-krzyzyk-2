<!DOCTYPE html>
<style>
    html{
        margin: 0;
        height: 100%;
    }
    body{
        margin: 0;
        display: flex;
        align-items: center;
        height: 100%;
    }

    #modalWrapper{
        border: 5px solid black;
        border-radius: 10px;
        padding: 20px;
        padding-top: 10px;
        width: 25%;
        background-color: rgb(101, 208, 250);
        margin: auto;
    }

    #modalWrapper > input[type="text"]{
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 4px;
        font-size: medium;
    }

    #close{
        float: right;
        background-color: transparent;
        font-weight: bold;
        font-size: 22px;
        border: 0;
    }

    label{
        font-weight: bold;
        font-size: large;
        margin-left: 10px;
        color: rgb(58, 58, 58);
        margin-bottom: 2px;
    }

    #error{
        display: none;
        color: rgb(218, 0, 0);
        text-align: center;
        font-size: 18px;
        margin: 10px 0px;
    }

    #playersInfo{
        color: white;
    }

    .playerWrapper{
        position: relative;
    }

    .playerWrapper > p{
        margin: 0 auto;
    }
</style>

<html lang="pl">
<head>
    <meta charset="utf-8">
</head>

<section id="modalWrapper">
    <button id="close">&times</button><br>
    <p id="error">Wprowad≈∫ poprawne dane</p>
    <fieldset id="playersInfo">
        <legend>Gracze</legend>
        <div id="playersContainer"></div>
    </fieldset>
    <div class="inputWrapper">
        <input type="text" name="botNick" id="botNick" placeholder="Pseudonim bota">
        <button id="addBot">Dodaj bota</button>
    </div>
</section>
</html>

<script>
    document.getElementById("close").onclick = function() { 
        window.parent.postMessage("closeModal", "*"); 
    };

    window.addEventListener("message", function(event) {
        document.getElementById("close").onclick = function() { 
            window.parent.postMessage("closeModal", "*"); 
        };
        if(event.data === "showAdmin") {
            let adminData = JSON.parse(sessionStorage.getItem("adminData"));
            if(adminData.players === null)
                window.parent.postMessage("closeModal", "*"); 

            let childrenArray = [];
            for(let i = 0; i < adminData.players.length; i++){
                const wrapper = document.createElement("div");
                const par = document.createElement("p");
                const txt = document.createTextNode("[" + adminData.players[i][0] + "] " + adminData.players[i][1]);

                wrapper.classList.add("playerWrapper");
                par.appendChild(txt);
                wrapper.appendChild(par);
                childrenArray.push(wrapper);
            }
            document.getElementById("playersContainer").replaceChildren(...childrenArray);
            console.log(adminData.players);
        }
    });
