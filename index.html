<script>

    document.getElementById("computerButton").onclick = function(){ /*document.getElementById("computerWrapper").style.display = "block";*/ };

    window.addEventListener("message", function(event) {
        if(event.data === "closeModal"){
            document.getElementById("howToWrapper").style.display = "none"; 
            document.getElementById("controlWrapper").style.display = "none"; 
            document.getElementById("joinWrapper").style.display = "none"; 
            document.getElementById("hostWrapper").style.display = "none"; 
            document.getElementById("computerWrapper").style.display = "none"; 
        }
